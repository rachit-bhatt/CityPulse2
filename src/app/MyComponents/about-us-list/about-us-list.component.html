<h3 class="card-title">{{ about_item.FirstName }} {{ about_item.LastName }} ({{ about_item.ID }})</h3>
<p>{{ about_item.Position }}</p>
<div class="links">
  <a href="{{ about_item.LinkedInProfile }}">{{ about_item.LinkedInProfile }}</a>
  <a href="{{ about_item.GitHubProfile }}" class="card-link">{{ about_item.GitHubProfile }}</a>
  <a href="mailto:{{ about_item.EmailAddress }}" class="card-link">{{ about_item.EmailAddress }}</a>
</div>
